<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<f:view>

    <ui:insert name="meta"/>

    <h:head>

        <title>
            <ui:insert name="title">
                <h:outputText value="#{messageBean.name}"/>
            </ui:insert>
        </title>

        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
        <link rel="icon" type="image/x-icon" href="#{request.contextPath}/resources/gfx/favicon.ico"/>
        <link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/resources/gfx/favicon.ico"/>

        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <ui:insert name="head"/>

    </h:head>

    <h:body>

        <h:form>

            <h:outputText value="#{testBean.name}"/>
            <p:commandButton action="#{testBean.sayHello()}" value="TEST" process="@this" partialSubmit="true" update="@form"/>

        </h:form>
    </h:body>

</f:view>

</html>
